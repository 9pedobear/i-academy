{% extends 'base.html' %}
{% block content %}
{% load crispy_forms_tags %}

<section class="checkout checkout-course block">
    <div class="container">
        <h1 class="block-title">Аккаунтка кирүү</h1>
        <div class="row">
            <div class="col-sm-6 col-sm-push-6 col-lg-5 col-lg-push-7">
                <div class="checkout-course-form">


                    <form action="{% url 'login' %}" method="POST" accept-charset="utf-8"
                          class="early-bird-course-form">
                        {% csrf_token %}
                        <div class="form-error">{{ form.non_field_errors }}</div>

                        <div class="input text">
                            <label class="label" for="username">Логин</label>
                            <input type="text"
                                   class="form-control"
                                   name="username"
                                   required="required"
                                   id="username"
                            >
                        </div>
                        <div class="input text">
                            <label class="label" for="password">Сыр сөз</label>
                            <input type="password" class="form-control" name="password"
                                   required>
                        </div>
                        <div class="form-group">
                            <div class="input checkbox"><input type="hidden" name="terms_agreement"
                                                               value="0"/><label for="terms-agreement"><input
                                    type="checkbox" name="terms_agreement" value="1" checked="checked"
                                    id="terms-agreement"><span>Кызмат көрсөтүү <a
                                    href="#" target="_blank">талаптары менен тааныштым жана макулмун</a></span></label>
                            </div>
                        </div>
                        <p class="reset-password">
                            <a href="{% url 'support' %}">Сыр сөз унутуп калдыңызбы?</a></p>
                        <input type="hidden" name="course_id" value="56"/> <input type="hidden"
                                                                                  name="recaptcha_response"
                                                                                  id="recaptchaResponse"/>
                        <button class="btn btn-primary btn-lg" type="submit">Кирүү</button>

                    </form>
                    </p>
                    <br/>
                </div>
            </div>
        </div>
    </div>
</section>

{% endblock %}
